<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <i class="fas fa-music" id="music">music</i>
      <div class="left">
          <img src="" alt="" class="track_image">
          <div class="volume">
        <p id="volumelevel">90</p>
        <i class="fas fa-volume-up" id="volume_icon" onclick="mute_sound()"></i>
        <input type="range" min="0" max="100" onchange="volumechange()" />
      </div>
    </div>
      <!---right part -->
      <div class="right">
          <p id="songtitle">title.mp3</p>
          <p id="artist">artist name</p>
          <div class="songnum">
          <p id="present">1</p>
          <p>/</p>
          <p>5</p>
        </div>
        <div class="buttons">
          <button class="prev" onclick="previous_song()">
            <i class="fas fa-backward"></i>
          </button>
          <button class="play" onclick="playsong()">
            <i class="fas fa-play"></i>
          </button>
          <button class="next" onclick="playnext()">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            onchange="change_duration()"
            id="duration_slider"
          />
        </div>
        <button class="auto">
          Autoplay <i class="fas fa-circle-notch"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
